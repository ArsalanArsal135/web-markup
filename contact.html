<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore the enchanting city of Leiden, where history comes alive, culture thrives, and every event is an adventure.">
    <meta name="keywords"
        content="Leiden, travel, university, history, museums, art, culture, tourism, architecture, dining, Rembrandt">
    <meta name="author" content="Arslan">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Logo" title="Leiden Logo"> 
        </a>
        <h1>Leiden</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section for Contact -->
    <main>
        <section class="title-section">
            <h2>Contact Us</h2>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h3>Get in Touch</h3>
            <form action="#" method="post">
                <fieldset>
                    <legend><strong>Contact Information</strong></legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Logo" title="Leiden Logo">
        </a>
        <p>&copy; 2024 All Rights Reserved.</p>
    </footer>
</body>

</html>
